name: Build Test Push Docker image to Dockerhub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/tld-app:latest

    - name: Test Docker image #this is running tests from within the container 
      run: docker run --env API_TOKEN=${{ secrets.API_TOKEN }} ${{ secrets.DOCKER_USERNAME }}/tld-app:latest pytest -s
 
    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/tld-app:latest

